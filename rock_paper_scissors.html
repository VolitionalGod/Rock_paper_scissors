<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="
        const computerMove = pickComputerMove();
        const playerMove = 'rock';
        playGame(computerMove, playerMove);
        ">Rock</button>
    <button onclick="
        computerMove = pickComputerMove();
        playerMove = 'paper';
        playGame(computerMove, playerMove);
    ">Paper</button>
    <button onclick="
        computerMove = pickComputerMove();
        playerMove = 'scissors';
        playGame(computerMove, playerMove);
    ">Scissors</button>

    <script>
        function pickComputerMove() {
            const randomNumber = Math.random();
            let computerMove = '';
            if(randomNumber >= 0 && randomNumber < 1/3) {
                computerMove = 'rock';
            }
            else if(randomNumber >= 1/3 && randomNumber < 2/3) {
                computerMove = 'paper';
            }
            else if(randomNumber >= 2/3 && randomNumber < 1) {
                computerMove = 'scissors';
            }

            return computerMove;
        }

        function playGame(computerMove, playerMove) {
            if(computerMove === 'rock') {
               
                if(playerMove === 'rock') {
                    alert(`You picked ${playerMove}. The computer picked ${computerMove}. Tie.`)
                }
                else if(playerMove === 'paper') {
                    alert(`You picked ${playerMove}. The computer picked ${computerMove}. You win.`)
                }
                else if(playerMove === 'scissors') {
                    alert(`You picked ${playerMove}. The computer picked ${computerMove}. You lose.`)
                }
            }
            
            else if(computerMove === 'paper') {
               
               if(playerMove === 'rock') {
                   alert(`You picked ${playerMove}. The computer picked ${computerMove}. You lose.`)
               }
               else if(playerMove === 'paper') {
                   alert(`You picked ${playerMove}. The computer picked ${computerMove}. Tie.`)
               }
               else if(playerMove === 'scissors') {
                   alert(`You picked ${playerMove}. The computer picked ${computerMove}. You win.`)
               }
           }

           else if(computerMove === 'scissors') {
               
               if(playerMove === 'rock') {
                   alert(`You picked ${playerMove}. The computer picked ${computerMove}. You win.`)
               }
               else if(playerMove === 'paper') {
                   alert(`You picked ${playerMove}. The computer picked ${computerMove}. You lose.`)
               }
               else if(playerMove === 'scissors') {
                   alert(`You picked ${playerMove}. The computer picked ${computerMove}. Tie.`)
               }
           }
        }
    </script>
</body>
</html>
